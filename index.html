<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即跳转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2d3748;
            font-weight: 600;
        }

        .description {
            color: #718096;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .jump-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
        }

        .jump-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .jump-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .description {
                font-size: 14px;
            }
            
            .jump-btn {
                padding: 14px 30px;
                font-size: 16px;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🚀</div>
        <h1>即将跳转</h1>
        <p class="description">
            点击下方按钮，<br>
            即将为您跳转到目标页面
        </p>
        <br>
        <a href="#" class="jump-btn" id="jumpBtn">
            立即跳转
            <span class="loading" id="loading">
                <span class="spinner"></span>
            </span>
        </a>
    </div>

    <script>
        // 在这里设置您要跳转的目标网址
        const targetUrl = "http://s.wdwzw.com/"; // 请替换为您需要的网址
        
        document.getElementById('jumpBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const btn = this;
            const loading = document.getElementById('loading');
            
            // 显示加载动画
            loading.style.display = 'inline-block';
            btn.style.pointerEvents = 'none';
            
            // 延迟跳转，让用户看到加载效果（可选）
            setTimeout(function() {
                window.open(targetUrl, '_blank'); // 新窗口打开
                // window.location.href = targetUrl; // 当前窗口跳转，取消注释这行并注释上一行来使用当前窗口跳转
            }, 500);
        });

        // 页面加载完成后的提示（可选）
        window.addEventListener('load', function() {
            console.log('页面已加载，目标网址:', 'https://http://s.wdwzw.com/'); // 这里会显示您设置的目标网址
        });
    </script>
</body>
</html>
